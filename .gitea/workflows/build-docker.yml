# Workflow Gitea Actions
name: Docker Build

on:
  push:
    tags:
      - 'v*'  # сработает при git push origin vX.Y.Z
  workflow_dispatch:
    inputs:
      registry:
        description: 'Docker registry to push the built image'
        required: true
        default: 'registry.service.sova/xpyctee'
      image_name:
        description: 'Name of the Docker image to build and push'
        required: true
        default: 'hotspot-mikrotik'

jobs:
  build:
    runs-on: runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        tags: true

    - name: Run Build
      env:
        BUILD_REGISTRY: ${{ inputs.registry }}
        BUILD_IMAGE_NAME: ${{ inputs.image_name }}
      run: bash ./docker-build.sh

    - name: Registry Push
      run: echo "Pseudo PUSH!!!!"