# Workflow Gitea Actions
name: Docker Build

on:
  push:
    branches: [ "master" ]
    # Publish semver tags as releases.
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      registry:
        description: 'Docker registry to push the built image'
        required: true
        default: 'registry.service.sova'
      image_name:
        description: 'Name of the Docker image to build and push'
        required: true
        default: 'SOVA/hotspot-mikrotik'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db-backend: ['sqlite', 'postgres', 'mysql']
    env:
      REGISTRY: ${{ inputs.registry }}
      IMAGE_NAME: ${{ inputs.image_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        tags: true

    - name: Set Docker tag and prerelease flag
      id: meta
      run: |
        if [[ "${GITEA_REF:-}" == refs/tags/* ]]; then
          TAG="${GITEA_REF#refs/tags/}"
        elif [[ -n "${{ github.event.inputs.tag }}" ]]; then
          TAG="${{ github.event.inputs.tag }}"
        else
          TAG="latest"
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        if [[ "$TAG" =~ (beta|alpha|rc) ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        fi

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.SOVA_REGISTRY_USER }}
        password: ${{ secrets.SOVA_REGISTRY_PASS }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        build-args: |
          DB_BACKEND=${{ matrix.db-backend }}
        labels: |
          VERSION=${{ steps.meta.outputs.tag }}
          DB_BACKEND=${{ matrix.db-backend }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}-${{ matrix.db-backend }}
          ${{ steps.meta.outputs.is_prerelease == 'false' && format('{0}/{1}:latest-{2}', env.REGISTRY, env.IMAGE_NAME, matrix.db-backend) || '' }}
