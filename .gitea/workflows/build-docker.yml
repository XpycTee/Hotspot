# Workflow Gitea Actions
name: Docker Build

on:
  push:
    branches: [ "master" ]
    # Publish semver tags as releases.
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      registry:
        description: 'Docker registry to push the built image'
        required: true
        default: 'registry.service.sova/xpyctee'
      image_name:
        description: 'Name of the Docker image to build and push'
        required: true
        default: 'hotspot-mikrotik'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ inputs.registry }}
      IMAGE_NAME: ${{ inputs.image_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        tags: true

    - name: Set Docker tag and prerelease flag
      id: meta
      run: |
        if [[ "${GITEA_REF:-}" == refs/tags/* ]]; then
          TAG="${GITEA_REF#refs/tags/}"
        elif [[ -n "${{ github.event.inputs.tag }}" ]]; then
          TAG="${{ github.event.inputs.tag }}"
        else
          TAG="latest"
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        if [[ "$TAG" =~ (beta|alpha|rc) ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        fi

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASS }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
          ${{ steps.meta.outputs.is_prerelease == 'false' && format('{0}/{1}:latest', env.REGISTRY, env.IMAGE_NAME) || '' }}
