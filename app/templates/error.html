{% extends 'base.html' %}

{% block title %}
{{ code }} - {{ title }}
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">Error {{ code }} - {{ title }}</div>
    <div class="error-message">{{ description }}</div>
    <a href="{{ session['link-login-only'] }}" class="back-link">Go To Login</a>
</div>
{% endblock %}
