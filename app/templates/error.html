{% extends 'base.html' %}

{% block title %}
{{ code }} - {{ name }}
{% endblock %}

{% block layout %}
<div class="row justify-content-center" style="margin: 0px !important;">
    <div id="login-form" class="col-xs-auto align-self-center">
        <div class="card p-4 shadow" style="border-radius: 7px;">
            <div class="justify-content-between" style="display: flex;"><div><img src="{{ url_for('static', filename='sova/images/logo_hotspot_01.svg') }}"></div> <!----></div>
            <div class="error-container" style="display: flex; flex-direction: column; flex: 1 1 0%;">
                <div class="error-code">Error {{ code }} - {{ title }}</div>
                <div class="error-message">{{ description }}</div>
                <a href="{{ session['link-login-only'] }}" class="button login-button mt-2">{{ get_translate('html.error.retry') }}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
