{% extends 'base.html' %}

{% block headers %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/buttons.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style/notifications.css') }}">
{% endblock %}

{% block title %}
{{ code }} - {{ title }}
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">Error {{ code }} - {{ title }}</div>
    <div class="error-message">{{ description }}</div>
    <a href="{{ session['link-login-only'] }}" class="back-link">{{ get_translate('html.error.retry') }}</a>
</div>
{% endblock %}
