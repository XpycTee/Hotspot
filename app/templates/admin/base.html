{% extends 'base.html' %}

{% block headers %}
<script src="https://cdn.jsdelivr.net/npm/jmespath@0.15.0/jmespath.min.js"></script>
<script src="{{ url_for('static', filename='javascript/localization.js') }}"></script>
{% endblock %}

{% block layout %}
<div class="row justify-content-center" style="margin: 0px !important;">
    <div id="login-form" class="col-xs-auto align-self-center">
        <div class="card p-4 shadow" style="border-radius: 7px;">
            <div class="justify-content-between" style="display: flex;"><div><img src="{{ url_for('static', filename='sova/images/logo_hotspot_01.svg') }}"></div> <!----></div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<div id="addRowModal" class="modal modal-medium">
    <div class="modal-header">
        <h2 class="modal-title"></h2>
        <span class="modal-close" data-close-button>{{ get_translate('html.modal.close').lower() }}</span>
    </div>
    <div class="modal-content">
    </div>
</div>
{% endblock %}
