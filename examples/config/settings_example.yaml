# Hotspot configuration example

settings:
  # Base application language
  language: en

  # SQLAlchemy connection string
  # db_url:   # Default: SQLite DB stored as hotspot.db sqlite:///hotspot.db

  # Cache backend URL
  # cache_url:   # Default: memcached over UNIX socket memcached+unix:///var/run/memcached.sock

  # Debug mode flag
  # debug: true

  # Log level for application output
  log_level: WARNING

  # Admin panel credentials and security parameters
  admin:
    username: admin          # Default admin login name
    password: admin          # Default admin password
    max_login_attempts: 5    # Failed login attempts before lockout
    lockut_time: 300         # Lockout duration in seconds

  # Hotspot user categories configuration
  hotspot_users:
    guest:
      password: secret       # Password for guest accounts
      delay: 24h             # Access duration; supports suffixes: w, d, h, m, s
    staff:
      password: supersecret  # Password for staff accounts
      delay: 30d             # Access duration; default unit is hours if suffix omitted

  # Message sender configuration
  sender:
    type: mikrotik              # Supported: smsru, mikrotik, huawei, debug
    url: https://admin:admin@10.55.0.1/    # MikroTik REST API URL (RoS >= 7.9)
    # Alternative sender configurations:
    # type: huawei
    # url: http://admin:admin@192.168.8.1/   # Huawei modem API URL
    # type: smsru
    # api_key: YOUR-API-KEY    # API key for sms.ru service

  # RADIUS server configuration
  radius:
    enabled: true            # Enables RADIUS server
    addresses:
      - 0.0.0.0              # Bind addresses for RADIUS server
    ports:
      auth: 1812             # Port for Access-Request traffic
      acct: 1813             # Port for Accounting traffic
      CoA: 3799              # Port for Change-of-Authorization / Disconnect
    hosts: !import hosts.yaml  # External list of trusted RADIUS clients